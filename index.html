<head>
    <meta charset="utf-8" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div id="topbar">
        <div class="container">
            <div id="topbar-content">
                <div id="topbar-score">
                    <div class="label label--padding">
                        <div class="label__icon label__icon--coin"></div>
                        <div class="label__text">00000002</div>
                    </div>
                </div>
                <div id="topbar-flags">
                    <div class="label label--padding">
                        <div class="label__icon label__icon--flag"></div>
                        <div class="label__text label__text--x">25</div>
                    </div>
                </div>
                <div id="topbar-bombs">
                    <div class="label">
                        <div class="label__icon label__icon--bomb"></div>
                        <div class="label__text label__text--x">25</div>
                    </div>
                </div>
                <div id="topbar-level">
                    <div class="label">
                        <div class="label__text label__text--bold">Level 1: The Rock</div>
                    </div>
                </div>
                <div id="topbar-time">
                    <div class="label">
                        <div class="label__icon label__icon--hourglass"></div>
                        <div class="label__text">00:00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="container">
            <div id="minefield"></div>
        </div>
    </div>
    <div id="footer">
        <div class="container">
            <div id="footer-content">
                <div id="footer-health">
                    <div class="label label--block">
                        <div class="label__icon label__icon--heart"></div>
                        <div class="label__progress" style="width:75%">
                            <div class="label__fill" style="width:25%"></div>
                            <div class="label__text">252525</div>
                        </div>
                    </div>
                </div>
                <div id="footer-aside">
                    <div id="footer-inventory">
                        <div class="label label--button">
                            <div class="label__icon label__icon--radar"></div>
                            <div class="label__text label__text--x">1</div>
                        </div>
                    </div>
                    <div id="footer-effects">
                        <div class="label">
                            <div class="label__icon label__icon--coin"></div>
                            <div class="label__aux label__aux--x">2</div>
                            <div class="label__text">00:01</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
